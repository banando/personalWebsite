<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Fernando Orozco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

</head>
<body ng-controller="MainController as vm">
  <div class="container">
    <nav class="navbar nav-bar navbar-fixed-top">

      <a href="#" class="navbar-brand">Fernando Orozco</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container landing page">
    <div id="typewriter"></div>
      <a href="https://github.com/banando">
      <img class="icon" src="./css/assets/blacktocat.png" alt="github">
    </a>
    <a href="https://github.com/banando">
      <img class="icon" src="./css/assets/linkedin.png" alt="github">
    </a>
    <a href="https://github.com/banando">
      <img class="icon" src="./css/assets/email.png" alt="github">
    </a>

  </div>
  <div class="container projects page">
    <h1>Project Page</h1>
    <div class="container">
      <a href="#" class="projectSelection" ng-repeat="project in vm.projects" ng-click="vm.selectProject($index)">{{project.name}}</a>
    </div>
    <div class="container" id="projectInfo">
      <div class="row">
        <div class="col-lg-7">
          <img id="frame" src='{{vm.project.image_uri}}' alt="window">
        </div>
        <div class="col-lg-5">
          <h1>{{vm.project.name}}</h1>
          <p>About : {{vm.project.about}}</p>
          <table id="techUsed" class="table table-bordered table-condensed .table-responsive">
            <tr>
              <th>Technologies used</th>
            </tr>
            <tr ng-repeat="tech in vm.project.tech_used">
              <td>{{tech}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container contact page">
    <h1>Contact Page</h1>
    <div id="wrap">
      <div id="left_col">
        <table>
          <tr>
            <th>Email</td>
            <td>@Forozco2085@gmail.com</td>
          </tr>
          <tr>
            <th>Github</td>
            <td>/Banando</td>
          </tr>
          <tr>
            <th>Linkedin</td>
            <td>/FernandoOrozcoJr</td>
          </tr>
        </table>
      </div>
      <div id="right_col">
        <img id="selfie" src="./css/assets/selfie.JPG" alt="me">
      </div>
    </div>

  </div>
  <script src="./js/app.js"></script>
  <script src="./js/main-controller.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
